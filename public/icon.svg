<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #D2691E; }
      .crust { fill: #8B4513; }
      .cheese { fill: #FFD700; }
      .pepperoni { fill: #DC143C; }
      .text { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #8B4513; }
      .crust { fill: #654321; }
      .cheese { fill: #FFA500; }
      .pepperoni { fill: #B22222; }
      .text { fill: white; }
    }
  </style>
  <g clip-path="url(#clip0_pizza)">
    <rect class="background" width="180" height="180" rx="37" />
    
    <!-- Pizza Base -->
    <circle cx="90" cy="90" r="65" class="cheese"/>
    <circle cx="90" cy="90" r="70" class="crust" fill="none" stroke-width="10" stroke="#8B4513"/>
    
    <!-- Pepperoni slices -->
    <circle cx="75" cy="75" r="8" class="pepperoni"/>
    <circle cx="105" cy="70" r="8" class="pepperoni"/>
    <circle cx="70" cy="105" r="8" class="pepperoni"/>
    <circle cx="110" cy="105" r="8" class="pepperoni"/>
    <circle cx="90" cy="95" r="8" class="pepperoni"/>
    <circle cx="85" cy="115" r="6" class="pepperoni"/>
    <circle cx="100" cy="85" r="6" class="pepperoni"/>
    
    <!-- Letter P -->
    <g transform="translate(80, 45)">
      <path class="text" d="M5 0 L5 40 M5 0 L15 0 Q20 0 20 7 Q20 14 15 14 L5 14" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  <defs>
    <clipPath id="clip0_pizza">
      <rect width="180" height="180" fill="white" />
    </clipPath>
  </defs>
</svg>