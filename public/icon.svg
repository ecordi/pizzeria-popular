<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #FF6B35; }
      .pp-text { fill: white; }
      .smoke { fill: #E0E0E0; opacity: 0.8; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #D2691E; }
      .pp-text { fill: white; }
      .smoke { fill: #F0F0F0; opacity: 0.7; }
    }
  </style>
  <g clip-path="url(#clip0_pp)">
    <rect class="background" width="180" height="180" rx="37" />
    
    <!-- Smoke/Steam -->
    <g class="smoke">
      <ellipse cx="60" cy="35" rx="8" ry="12" transform="rotate(-15 60 35)"/>
      <ellipse cx="75" cy="25" rx="6" ry="10" transform="rotate(10 75 25)"/>
      <ellipse cx="90" cy="30" rx="7" ry="11" transform="rotate(-5 90 30)"/>
      <ellipse cx="105" cy="25" rx="6" ry="10" transform="rotate(15 105 25)"/>
      <ellipse cx="120" cy="35" rx="8" ry="12" transform="rotate(-10 120 35)"/>
    </g>
    
    <!-- Single P Letter -->
    <g class="pp-text">
      <!-- Single P centered -->
      <g transform="translate(65, 70)">
        <rect x="0" y="0" width="8" height="50" rx="2"/>
        <rect x="0" y="0" width="25" height="8" rx="4"/>
        <rect x="0" y="21" width="20" height="8" rx="4"/>
        <rect x="17" y="8" width="8" height="13" rx="2"/>
      </g>
    </g>
    
    <!-- Bottom accent line -->
    <rect x="30" y="135" width="120" height="4" rx="2" class="pp-text"/>
  </g>
  <defs>
    <clipPath id="clip0_pp">
      <rect width="180" height="180" fill="white" />
    </clipPath>
  </defs>
</svg>